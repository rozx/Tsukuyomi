name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: read

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
    outputs:
      release_id: ${{ steps.create_release.outputs.release_id }}
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
      release_created: ${{ steps.create_release.outcome == 'success' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for release label
        id: check_label
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          LABELS=$(gh api repos/${{ github.repository }}/commits/${{ github.sha }}/pulls --jq '.[].labels[].name')
          echo "Labels found: $LABELS"
          if echo "$LABELS" | grep -q "release"; then
            echo "has_release_label=true" >> $GITHUB_OUTPUT
          else
            echo "has_release_label=false" >> $GITHUB_OUTPUT
          fi

      - name: Get version from package.json
        id: get_version
        if: steps.check_label.outputs.has_release_label == 'true'
        run: |
          VERSION=$(jq -r .version package.json)
          echo "version=v$VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check_tag
        if: steps.check_label.outputs.has_release_label == 'true'
        run: |
          git fetch --tags
          if git rev-parse "${{ steps.get_version.outputs.version }}" >/dev/null 2>&1; then
            echo "Tag ${{ steps.get_version.outputs.version }} already exists"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Tag
        id: create_tag
        if: steps.check_label.outputs.has_release_label == 'true' && steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag ${{ steps.get_version.outputs.version }}
          git push origin ${{ steps.get_version.outputs.version }}

      - name: Create Release
        id: create_release
        if: steps.check_label.outputs.has_release_label == 'true' && steps.check_tag.outputs.exists == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          RELEASE_RESPONSE=$(gh api repos/${{ github.repository }}/releases \
            -X POST \
            -f tag_name="${{ steps.get_version.outputs.version }}" \
            -f name="Release ${{ steps.get_version.outputs.version }}" \
            -f draft=false \
            -f prerelease=false \
            -f generate_release_notes=true || echo "")
          if [ -n "$RELEASE_RESPONSE" ]; then
            RELEASE_ID=$(echo "$RELEASE_RESPONSE" | jq -r '.id')
            UPLOAD_URL=$(echo "$RELEASE_RESPONSE" | jq -r '.upload_url')
            echo "release_id=$RELEASE_ID" >> $GITHUB_OUTPUT
            echo "upload_url=$UPLOAD_URL" >> $GITHUB_OUTPUT
            echo "✅ Release created successfully (ID: $RELEASE_ID)"
          else
            echo "❌ Failed to create release"
            exit 1
          fi

  build:
    needs: create-release
    if: needs.create-release.outputs.release_created == 'true'
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build for macOS
        if: matrix.os == 'macos-latest'
        run: bun run build:electron
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build for Windows
        if: matrix.os == 'windows-latest'
        run: bun run build:electron
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build for Linux
        if: matrix.os == 'ubuntu-latest'
        run: bun run build:electron
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Assets (MacOS)
        if: matrix.os == 'macos-latest'
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 上传所有 .dmg 和 .zip 文件（排除 .blockmap 文件）
          gh release upload ${{ needs.create-release.outputs.version }} \
            dist/electron/Packaged/*.dmg \
            dist/electron/Packaged/*.zip \
            --clobber || echo "⚠️ Some files may not have been uploaded"

      - name: Upload Release Assets (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 上传所有 .exe 文件
          gh release upload ${{ needs.create-release.outputs.version }} `
            dist/electron/Packaged/*.exe `
            --clobber
          if ($LASTEXITCODE -ne 0) {
            Write-Host "⚠️ Some files may not have been uploaded"
          }

      - name: Upload Release Assets (Linux)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 上传所有 Linux 构建文件
          gh release upload ${{ needs.create-release.outputs.version }} \
            dist/electron/Packaged/*.AppImage \
            dist/electron/Packaged/*.deb \
            dist/electron/Packaged/*.snap \
            --clobber || echo "⚠️ Some files may not have been uploaded"
