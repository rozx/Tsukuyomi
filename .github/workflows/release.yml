name: Release

on:
  pull_request:
    types: [closed]
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: read

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
    outputs:
      release_id: ${{ steps.set_final_outputs.outputs.release_id }}
      upload_url: ${{ steps.set_final_outputs.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
      release_created: ${{ steps.set_final_outputs.outputs.release_created }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for release label
        id: check_label
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # For pull_request events, check the PR directly
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            if [ "${{ github.event.pull_request.merged }}" == "true" ]; then
              PR_NUMBER="${{ github.event.pull_request.number }}"
              LABELS=$(gh pr view $PR_NUMBER --json labels --jq '.labels[].name' || echo "")
              echo "PR #$PR_NUMBER labels found: $LABELS"
              if echo "$LABELS" | grep -q "release"; then
                echo "has_release_label=true" >> $GITHUB_OUTPUT
              else
                echo "has_release_label=false" >> $GITHUB_OUTPUT
              fi
            else
              echo "PR was not merged, skipping release"
              echo "has_release_label=false" >> $GITHUB_OUTPUT
            fi
          # For push events, try to find associated PRs
          else
            LABELS=$(gh api repos/${{ github.repository }}/commits/${{ github.sha }}/pulls --jq '.[].labels[].name' || echo "")
            echo "Labels found from commit PRs: $LABELS"
            if echo "$LABELS" | grep -q "release"; then
              echo "has_release_label=true" >> $GITHUB_OUTPUT
            else
              echo "has_release_label=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Get version from package.json
        id: get_version
        if: steps.check_label.outputs.has_release_label == 'true'
        run: |
          VERSION=$(jq -r .version package.json)
          echo "version=v$VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check_tag
        if: steps.check_label.outputs.has_release_label == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git fetch --tags
          if git rev-parse "${{ steps.get_version.outputs.version }}" >/dev/null 2>&1; then
            echo "Tag ${{ steps.get_version.outputs.version }} already exists"
            echo "exists=true" >> $GITHUB_OUTPUT
            # Ê£ÄÊü• release ÊòØÂê¶Â∑≤Â≠òÂú®ÔºåÂ¶ÇÊûúÂ≠òÂú®ÂàôËé∑Âèñ release ‰ø°ÊÅØ
            RELEASE_INFO=$(gh api repos/${{ github.repository }}/releases/tags/${{ steps.get_version.outputs.version }} 2>/dev/null || echo "")
            if [ -n "$RELEASE_INFO" ]; then
              RELEASE_ID=$(echo "$RELEASE_INFO" | jq -r '.id')
              UPLOAD_URL=$(echo "$RELEASE_INFO" | jq -r '.upload_url')
              echo "release_id=$RELEASE_ID" >> $GITHUB_OUTPUT
              echo "upload_url=$UPLOAD_URL" >> $GITHUB_OUTPUT
              echo "release_created=true" >> $GITHUB_OUTPUT
            else
              echo "release_created=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Tag
        id: create_tag
        if: steps.check_label.outputs.has_release_label == 'true' && steps.check_tag.outputs.exists == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag ${{ steps.get_version.outputs.version }}
          git push origin ${{ steps.get_version.outputs.version }}

      - name: Create Release
        id: create_release
        if: steps.check_label.outputs.has_release_label == 'true' && steps.check_tag.outputs.exists == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Creating release for tag: ${{ steps.get_version.outputs.version }}"
          echo "Repository: ${{ github.repository }}"
          echo "Actor: ${{ github.actor }}"
          VERSION="${{ steps.get_version.outputs.version }}"
          
          # È™åËØÅ token ÊùÉÈôê
          echo "Verifying token permissions..."
          gh auth status || echo "‚ö†Ô∏è gh auth status check failed"
          
          # ‰ΩøÁî® GitHub API Áõ¥Êé•ÂàõÂª∫ releaseÔºåÈÅøÂÖç author_id ÊùÉÈôêÈóÆÈ¢ò
          set +e
          RELEASE_RESPONSE=$(gh api repos/${{ github.repository }}/releases \
            -X POST \
            -f tag_name="$VERSION" \
            -f name="Release $VERSION" \
            -f body="Automated release" \
            -f generate_release_notes=true 2>&1 | tee /tmp/release_output.txt)
          EXIT_CODE=$?
          set -e
          
          if [ $EXIT_CODE -eq 0 ] && [ -n "$RELEASE_RESPONSE" ]; then
            RELEASE_ID=$(echo "$RELEASE_RESPONSE" | jq -r '.id')
            UPLOAD_URL=$(echo "$RELEASE_RESPONSE" | jq -r '.upload_url')
            if [ "$RELEASE_ID" != "null" ] && [ -n "$RELEASE_ID" ]; then
              echo "release_id=$RELEASE_ID" >> $GITHUB_OUTPUT
              echo "upload_url=$UPLOAD_URL" >> $GITHUB_OUTPUT
              echo "release_created=true" >> $GITHUB_OUTPUT
              echo "‚úÖ Release created successfully (ID: $RELEASE_ID)"
            else
              echo "‚ùå Failed to parse release response: $RELEASE_RESPONSE"
              echo "release_created=false" >> $GITHUB_OUTPUT
              exit 1
            fi
          else
            echo "‚ùå Failed to create release. Exit code: $EXIT_CODE"
            if [ -f /tmp/release_output.txt ]; then
              echo "Error output:"
              cat /tmp/release_output.txt
            fi
            echo ""
            echo "üí° Troubleshooting tips:"
            echo "1. Check repository Settings > Actions > General > Workflow permissions"
            echo "2. Ensure 'Read and write permissions' is selected"
            echo "3. Verify that GITHUB_TOKEN has 'contents: write' permission"
            echo "release_created=false" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Create Release for Existing Tag
        id: create_existing_release
        if: steps.check_label.outputs.has_release_label == 'true' && steps.check_tag.outputs.exists == 'true' && steps.check_tag.outputs.release_created != 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Tag exists but release doesn't. Creating release for tag: ${{ steps.get_version.outputs.version }}"
          echo "Repository: ${{ github.repository }}"
          echo "Actor: ${{ github.actor }}"
          VERSION="${{ steps.get_version.outputs.version }}"
          
          # È™åËØÅ token ÊùÉÈôê
          echo "Verifying token permissions..."
          gh auth status || echo "‚ö†Ô∏è gh auth status check failed"
          
          # ‰ΩøÁî® GitHub API Áõ¥Êé•ÂàõÂª∫ releaseÔºåÈÅøÂÖç author_id ÊùÉÈôêÈóÆÈ¢ò
          set +e
          RELEASE_RESPONSE=$(gh api repos/${{ github.repository }}/releases \
            -X POST \
            -f tag_name="$VERSION" \
            -f name="Release $VERSION" \
            -f body="Automated release" \
            -f generate_release_notes=true 2>&1 | tee /tmp/release_output.txt)
          EXIT_CODE=$?
          set -e
          
          if [ $EXIT_CODE -eq 0 ] && [ -n "$RELEASE_RESPONSE" ]; then
            RELEASE_ID=$(echo "$RELEASE_RESPONSE" | jq -r '.id')
            UPLOAD_URL=$(echo "$RELEASE_RESPONSE" | jq -r '.upload_url')
            if [ "$RELEASE_ID" != "null" ] && [ -n "$RELEASE_ID" ]; then
              echo "release_id=$RELEASE_ID" >> $GITHUB_OUTPUT
              echo "upload_url=$UPLOAD_URL" >> $GITHUB_OUTPUT
              echo "release_created=true" >> $GITHUB_OUTPUT
              echo "‚úÖ Release created successfully for existing tag (ID: $RELEASE_ID)"
            else
              echo "‚ùå Failed to parse release response: $RELEASE_RESPONSE"
              echo "release_created=false" >> $GITHUB_OUTPUT
              exit 1
            fi
          else
            echo "‚ùå Failed to create release for existing tag. Exit code: $EXIT_CODE"
            if [ -f /tmp/release_output.txt ]; then
              echo "Error output:"
              cat /tmp/release_output.txt
            fi
            echo ""
            echo "üí° Troubleshooting tips:"
            echo "1. Check repository Settings > Actions > General > Workflow permissions"
            echo "2. Ensure 'Read and write permissions' is selected"
            echo "3. Verify that GITHUB_TOKEN has 'contents: write' permission"
            echo "release_created=false" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Set Final Outputs
        id: set_final_outputs
        if: steps.check_label.outputs.has_release_label == 'true'
        run: |
          # ‰ºòÂÖà‰ΩøÁî® create_release ÁöÑËæìÂá∫
          if [ -n "${{ steps.create_release.outputs.release_id }}" ]; then
            echo "release_id=${{ steps.create_release.outputs.release_id }}" >> $GITHUB_OUTPUT
            echo "upload_url=${{ steps.create_release.outputs.upload_url }}" >> $GITHUB_OUTPUT
            echo "release_created=${{ steps.create_release.outputs.release_created }}" >> $GITHUB_OUTPUT
          # ÂÖ∂Ê¨°‰ΩøÁî® create_existing_release ÁöÑËæìÂá∫
          elif [ -n "${{ steps.create_existing_release.outputs.release_id }}" ]; then
            echo "release_id=${{ steps.create_existing_release.outputs.release_id }}" >> $GITHUB_OUTPUT
            echo "upload_url=${{ steps.create_existing_release.outputs.upload_url }}" >> $GITHUB_OUTPUT
            echo "release_created=${{ steps.create_existing_release.outputs.release_created }}" >> $GITHUB_OUTPUT
          # ÊúÄÂêé‰ΩøÁî® check_tag ÁöÑËæìÂá∫ÔºàÂ∑≤Â≠òÂú®ÁöÑ releaseÔºâ
          elif [ -n "${{ steps.check_tag.outputs.release_id }}" ]; then
            echo "release_id=${{ steps.check_tag.outputs.release_id }}" >> $GITHUB_OUTPUT
            echo "upload_url=${{ steps.check_tag.outputs.upload_url }}" >> $GITHUB_OUTPUT
            echo "release_created=${{ steps.check_tag.outputs.release_created }}" >> $GITHUB_OUTPUT
          else
            echo "release_created=false" >> $GITHUB_OUTPUT
          fi

  build:
    needs: create-release
    if: needs.create-release.outputs.release_created == 'true'
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build for macOS
        if: matrix.os == 'macos-latest'
        run: bun run build:electron
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build for Windows
        if: matrix.os == 'windows-latest'
        run: bun run build:electron
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build for Linux
        if: matrix.os == 'ubuntu-latest'
        run: bun run build:electron
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Assets (MacOS)
        if: matrix.os == 'macos-latest'
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ needs.create-release.outputs.version }}"
          # Ê£ÄÊü• release ÊòØÂê¶Â≠òÂú®
          if ! gh release view "$VERSION" --json id >/dev/null 2>&1; then
            echo "‚ùå Release $VERSION not found. Creating release..."
            gh api repos/${{ github.repository }}/releases \
              -X POST \
              -f tag_name="$VERSION" \
              -f name="Release $VERSION" \
              -f body="Automated release" \
              -f generate_release_notes=true || echo "‚ö†Ô∏è Failed to create release"
          fi
          # ‰∏ä‰º†ÊâÄÊúâ .dmg Âíå .zip Êñá‰ª∂ÔºàÊéíÈô§ .blockmap Êñá‰ª∂Ôºâ
          if ls dist/electron/Packaged/*.dmg dist/electron/Packaged/*.zip 2>/dev/null; then
            gh release upload "$VERSION" \
              dist/electron/Packaged/*.dmg \
              dist/electron/Packaged/*.zip \
              --clobber || echo "‚ö†Ô∏è Some files may not have been uploaded"
          else
            echo "‚ö†Ô∏è No .dmg or .zip files found to upload"
          fi

      - name: Upload Release Assets (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Ê£ÄÊü• release ÊòØÂê¶Â≠òÂú®
          $version = "${{ needs.create-release.outputs.version }}"
          $releaseExists = gh release view $version --json id 2>$null
          if (-not $releaseExists) {
            Write-Host "‚ùå Release $version not found. Creating release..."
            gh api repos/${{ github.repository }}/releases `
              -X POST `
              -f tag_name=$version `
              -f name="Release $version" `
              -f body="Automated release" `
              -f generate_release_notes=true
            if ($LASTEXITCODE -ne 0) {
              Write-Host "‚ö†Ô∏è Failed to create release"
            }
          }
          # ‰∏ä‰º†ÊâÄÊúâ .exe Êñá‰ª∂
          $exeFiles = Get-ChildItem -Path "dist/electron/Packaged/*.exe" -ErrorAction SilentlyContinue
          if ($exeFiles) {
            foreach ($file in $exeFiles) {
              gh release upload $version $file.FullName --clobber
              if ($LASTEXITCODE -ne 0) {
                Write-Host "‚ö†Ô∏è Failed to upload $($file.Name)"
              }
            }
          } else {
            Write-Host "‚ö†Ô∏è No .exe files found to upload"
          }

      - name: Upload Release Assets (Linux)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ needs.create-release.outputs.version }}"
          # Ê£ÄÊü• release ÊòØÂê¶Â≠òÂú®
          if ! gh release view "$VERSION" --json id >/dev/null 2>&1; then
            echo "‚ùå Release $VERSION not found. Creating release..."
            gh api repos/${{ github.repository }}/releases \
              -X POST \
              -f tag_name="$VERSION" \
              -f name="Release $VERSION" \
              -f body="Automated release" \
              -f generate_release_notes=true || echo "‚ö†Ô∏è Failed to create release"
          fi
          # ‰∏ä‰º†ÊâÄÊúâ Linux ÊûÑÂª∫Êñá‰ª∂
          if ls dist/electron/Packaged/*.AppImage dist/electron/Packaged/*.deb dist/electron/Packaged/*.snap 2>/dev/null; then
            gh release upload "$VERSION" \
              dist/electron/Packaged/*.AppImage \
              dist/electron/Packaged/*.deb \
              dist/electron/Packaged/*.snap \
              --clobber || echo "‚ö†Ô∏è Some files may not have been uploaded"
          else
            echo "‚ö†Ô∏è No Linux build files found to upload"
          fi
